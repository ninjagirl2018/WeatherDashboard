<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous" defer></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="JS/script.js"></script>
    <title>Weather </title>
    
</head>
<body>
    <div class=".container-fluid">
    <div class=".row" id="banner">WEATHER DASHBOARD</div>
        
        <div class="row">
            <div class="col-sm-2" id="cities">
                <h1>Search for a City</h1>
                <form class="search-container">
                    <input type="text" id="search-bar" placeholder="city">
                    <a href="#"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
                  </form>
                </div>
            
            
            <div class="col-md-9" id="mainDisplay">
                <div class="city"></div>
                <div class="temperature"></div>
                <div class="humidity"></div>
                <div class="windspeed"></div>
                <div class="hiTemp"></div>
                <div class="lowTemp"></div>
                <div class="uvIndex"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-1.5" id="day1">Day 1 Card</div>
            <div class="col-sm-1.5" id="day2">Day 2 Card</div>
            <div class="col-sm-1.5" id="day3">Day 3 Card</div>
            <div class="col-sm-1.5" id="day4">Day 4 Card</div>      
            <div class="col-sm-1.5" id="day5">Day 5 Card</div>             
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>

</body>
</html>
