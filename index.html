
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src=".js/script.js"></script>
  <title>Weather  Dashboard</title>
</head>

<body>
  
  <header id="banner">
    <h1>Weather Dashboard</h1>
</header>

<div id="searchPanel">
  <section id="citySearch">
    <h3>Search Another City:</h3>
    <div id="search">    
          <input type="text" name="searchText"><button id="searchIcon" class="fa fa-search"></button>
          <datalist id="searchHistory"></datalist>     
    </div>

    <div id="searchError"></div>

    <div id="sampleSearches">
      <button>Abu Dhabi</button> 
      <button>Barcelona</button>
      <button>Chicago</button>
      <button>Dallas</button>
      <button>El Paso</button>
      <button>Florence</button>
      <button>Geneva</button>
      <button>Honolulu</button>
    </div>

  </section>
 
<section id="mainDisplay">
  <section id="today"></section>

  <section id="forecast">
    <h2>5-Day Forecast:</h2>
    <div class="fiveDays"></div>
  </section>
  
</section>
</div>

</body>
</html>
